<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalesPersons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sales Persons CRUD Application</h1>
    <!-- CREATE A SALES -->
    <button class="addSales" id="addsales" onclick="displaySalesForm()">
      Create Sales
    </button>
    <button class="refresh" onclick="refreshPage()">Refresh</button>
    <button
      class="close"
      id="close"
      onclick="closeSalesForm()"
      style="display: none"
    >
      Close
    </button>
    <!-- Add New SalesPerson Form -->
    <div id="addForm" style="display: none">
      <h2>Add Sales</h2>
      <form id="salesForm" method="POST" action="add.php">
        <label for="personName">Name:</label>
        <input type="text" id="personName" name="personName" required /><br />

        <label for="itemA">Item A:</label>
        <input
          type="number"
          id="itemA"
          name="itemA"
          required
          title="Please enter 0 when value is null"
        /><br />

        <label for="itemB">Item B:</label>
        <input
          type="number"
          id="itemB"
          name="itemB"
          required
          title="Please enter 0 when value is null"
        /><br />

        <label for="itemC">Item C:</label>
        <input
          type="number"
          id="itemC"
          name="itemC"
          required
          title="Please enter 0 when value is null"
        /><br />

        <label for="itemD">Item D:</label>
        <input
          type="number"
          id="itemD"
          name="itemD"
          required
          title="Please enter 0 when value is   null"
        /><br />

        <button type="submit">Submit</button>
      </form>
      <button id="closeForm" onclick="closeForm()">Close</button>
    </div>

    <!-- UPDATE MYSQL VALUES -->
    <div id="updateForm" style="display: none">
      <h2>Update Sales Person</h2>
      <form id="updateSalesForm">
        <input type="hidden" id="updatePersonID" name="personID" />
        <label for="updatePersonName">Name:</label>
        <input
          type="text"
          id="updatePersonName"
          name="personName"
          required
        /><br />
        <label for="updateItemA">Item A:</label>
        <input type="number" id="updateItemA" name="itemA" required /><br />
        <label for="updateItemB">Item B:</label>
        <input type="number" id="updateItemB" name="itemB" required /><br />
        <label for="updateItemC">Item C:</label>
        <input type="number" id="updateItemC" name="itemC" required /><br />
        <label for="updateItemD">Item D:</label>
        <input type="number" id="updateItemD" name="itemD" required /><br />
        <button class="updateButton type="submit">Update</button>
        <button class="updateButton" type="button" onclick="closeUpdateForm()">Close</button>
      </form>
    </div>

    <!-- DISPLAY SALES TABLE-->
    <div id="displayTable">
      <h2>Sales Table</h2>
      <table id="salesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Item A</th>
            <th>Item B</th>
            <th>Item C</th>
            <th>Item D</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>      
    </div>

    <script src="script.js"></script>
  </body>
</html>
